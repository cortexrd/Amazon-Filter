<!DOCTYPE html>
<html>
<head>
    <title>Amazon Power Filter 1.0.0</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }

        label {
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }

        #applyFilter {
            background-color: #4CAF50;
        }

            #applyFilter:hover {
                background-color: #45a049;
            }

        #clearFilter {
            background-color: #f44336;
        }

            #clearFilter:hover {
                background-color: #da190b;
            }

        .status {
            margin-top: 10px;
            padding: 5px;
            display: none;
        }

        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .error {
            background-color: #f2dede;
            color: #a94442;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <h3>Amazon Power Filter 1.0.0</h3>
    <div class="container">
        <div>
            <label for="filterWords">Include/Exclude Words:</label>
            <div class="help-text">Use +word to force inclusion, -word to force exclusion.<br /> Words without + or - are optional</div>
            <textarea id="filterWords" placeholder="+laptop (must have)&#13;&#10;-refurbished (exclude)&#13;&#10;gaming (optional)"></textarea>
        </div>

        <div class="button-container">
            <button id="applyFilter" title="Apply Filter (Ctrl+Enter)">Apply Filter</button>
            <button id="clearFilter" title="Clear Filter (Ctrl+Delete)">Clear Filter</button>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
